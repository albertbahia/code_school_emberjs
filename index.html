<!DOCTYPE html>
<html>
<head>
	<title>GA WDI June 2014 NYC Closure</title>
	<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="http://builds.emberjs.com/handlebars-1.0.0.js"></script>
    <script src="http://builds.emberjs.com/tags/v1.1.2/ember.js"></script>
    <script src="http://builds.emberjs.com/tags/v1.0.0-beta.3/ember-data.js"></script>
    <script src='app.js'></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
</head>
<body>
	<script type='text/x-handlebars' data-template-name='application'>
		<div class='navbar navbar-default'>
			<ul class='navbar-nav navbar-right'>
				{{#link-to 'index' tagName='li'}}Homepage{{/link-to}}
				{{#link-to 'about' tagName='li'}}About{{/link-to}}
				{{#link-to 'products' tagName='li'}}Products{{/link-to}}
			</ul>	
			//--Displays Product List / For Two Way Data Binding Demo only ------
            <ul> Product Name:
              {{#each model}}
                <li>{{#link-to 'product' this }}{{ productName }}{{/link-to}}</li
              {{/each}}
            </ul>
            // ---------------------------------------
		</div>
		<div class='container'>{{ outlet }}</div>
		<footer class='container'></div> 
	</script>

	<script type='text/x-handlebars' data-template-name='index'>
		<h1>Welcome to WDI June 2014 NYC Closure!</h1>
		<h2>{{ time }}</h2>
		<h3>Products Count: {{ productsCount }} </h3>
	</script>

	<script type='text/x-handlebars' data-template-name='about'>
		<h1>About The Fire Spirits</h1>
		<h2>Contact: {{ contactName }}</h2>
		<h3>Open: {{ open }}</h3>
	</script>

	<script type='text/x-handlebars' data-template-name='products'>
		<h2>Products</h2>
		<h2>Products:</h2>
		{{#each}}
			{{#link-to 'product' this classNames='list-group-item'}}
			<p>Product Name: {{productName}}</p>
			<img {{bind-attr src='photo'}} >
			{{/link-to}}
			
		{{/each}}
	</script>

	<script type="text/x-handlebars" data-template-name="product">
		<h2>Product Name: {{productName}}</h2>
		<h3>Product Type: {{productType}}</h3>
		<h3>Photo</h3>
		<img {{bind-attr src='photo'}} >
		{{#link-to 'editProduct' this class="btn btn-primary"}}Edit{{/link-to}}
	</script>

	<script type="text/x-handlebars" data-template-name="editProduct">
		<h2>Edit Product</h2>
		<form class="form-inline" {{action save on="submit"}}>
			<label>Product Name: {{ input type="text" value=productName}}</label><br>
			<label>Product Type: {{ input type="text" value=productType}}</label><br>
			<label>Photo: {{ input type="text" value=photo}}</label>
			<div class="controls">
				<button type="submit" class="btn btn-primary">Done</button>
			</div>
		</form>
	</script>

	<script type='text/x-handlebars' data-template-name='credits'>
		<h1>Credits</h1>
	</script>
</body>
</html>
